<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uni Tracker</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-placeholder">
                <img src="./icon/Sudan_University_for_Scince_&_Technology.png" alt="Logo">
            </div>
            <h2>Welcome Leader</h2>
            <form id="login-form">
                <label>Leaders Password</label>
                <input type="password" id="login-password" required>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <p>You are not a leader? go back to main page <a href="index.html">Main Page</a></p>
        </div>
    </div>
    <script defer>
        const API_URL = "https://university-assignment-tracker-c69h.onrender.com";

        // 1. Check status on load - MUST include credentials
        fetch(`${API_URL}/admin/check`, { credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                if (data.is_admin) {
                    window.location.href = 'index.html';
                }
            })
            .catch(err => console.error("Check failed:", err));

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('login-password').value;
            login(password);
        });

        // 2. Login function
        async function login(password) {
            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // CRITICAL
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    window.location.href = 'index.html';
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Login failed');
                }
            } catch (err) {
                alert("Server unreachable");
            }
}
    </script>
</body>
</html>
